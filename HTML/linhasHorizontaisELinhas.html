<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Lista ordenada e não ordenada</title>
</head>

<body>
	<!-- Lista Ordenada -->
	<ol>
		<li>Primeiro elemento</li>
		<li>Segundo elemento</li>
		<li>Terceiro elemento</li>		
	</ol>
	<hr>
	<!-- Lista Não Ordenada -->
	<ul>
		<li>Primeiro elemento</li>
		<li>Segundo elemento</li>
		<li>Terceiro elemento</li>
	</ul>

</body>

</html>
